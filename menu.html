<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/logostb.webp" type="image/png">
    <title>Menú de Cafés - Starbucks</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logostb.webp" alt="Starbucks Logo"></a><P>STARBUCKS</P>
            
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="menu-grid">
            <div class="item">
                <img src="img/late.png" alt="Café 1">
                <p>Latte - S/13.00</p>
            </div>
            <div class="item">
                <img src="img/chocolucuma+.png" alt="Café 2">
                <p>Chocolucuma - S/17.00</p>
            </div>
            <div class="item">
                <img src="img/moca.png" alt="Café 3">
                <p>Mocha - $15.00</p>
            </div>
            <div class="item">
                <img src="img/matcha.png" alt="Café 4">
                <p>Mtcha - S/16.00</p>
            </div>
            <div class="item">
                <img src="img/CHOCOLATE_CALIENTE_V2.png" alt="Café 5">
                <p>Chocolate caliente - S/13.00</p>
            </div>
            <div class="item">
                <img src="img/DRAGON_DRINK_V2.png" alt="Café 6">
                <p>Dragon Drink - S/15.50</p>
            </div>
        </div>
    </main>

    <footer>
